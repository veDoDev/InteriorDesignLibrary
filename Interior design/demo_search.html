<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Search Bar</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
}

.navbar {
    background-color: #333;
    overflow: hidden;
}

.navbar ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
}

.navbar li {
    padding: 14px 20px;
}

.navbar a {
    color: white;
    text-decoration: none;
    display: block;
}

.search-container {
    position: relative;
}

.search-bar {
    position: absolute;
    top: 0;
    left: -200px;
    width: 200px;
    opacity: 0;
    transition: all 0.3s ease;
    display: flex;
}

.search-bar input {
    width: 150px;
    padding: 5px;
}

.search-bar button {
    padding: 5px;
    cursor: pointer;
}

.search-container:hover .search-bar {
    left: -210px;
    opacity: 1;
}

.search-container:hover .search-link {
    color: lightgray;
}

    </style>
</head>
<body>

    <nav class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li class="search-container">
                <a href="#" class="search-link">Search</a>
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Type to search...">
                    <button onclick="performSearch()">Go</button>
                </div>
            </li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <script>
    function performSearch() {
        const query = document.getElementById('searchInput').value;
        if (query) {
            window.location.href = `search.html?query=${query}`;
        }
    }
    </script>
</body>
</html>
