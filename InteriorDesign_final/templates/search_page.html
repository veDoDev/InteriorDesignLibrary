{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&display=swap" rel="stylesheet">
    <title>DECOR</title>
    <style>
        body {
            background-color: #f6f4f1;
        }
        .search-container {
    display: flex;
    justify-content: center; /* Center horizontally */
    margin-top: 220px; /* Adjust this value as needed */
    position: relative; /* Add this for proper z-index handling */
    z-index: 10; /* Ensure it’s above other elements */
}

/* Add this to ensure the input is also on top */
.search-box {
    position: relative; /* Ensure it’s positioned correctly */
    z-index: 20;
    border-radius: 10px;
    width: 300px;
    padding: 15px 60px;
    border: 2px solid #000000;
    border-radius: 45px;
    font-size: 16px;
    outline: none;
    transition: all 0.3s ease; /* Higher than other elements */
}

 /* Style for the placeholder */
 .search-box::placeholder {
            color: #aaa;
            font-style: italic;
        }

        /* Hover effect on the search box */
        .search-box:hover {
            border-color: #000000;
        }

        /* Focus effect on the search box */
        .search-box:focus {
            border-color: #000000;
            box-shadow: 0 0 10px rgba(20, 20, 20, 0.5);
        }

        /* Style for the search button */
        .search-button {
            background-color: #000000;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .search-button:hover {
            background-color: #2d2c2c;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 10px;
            margin: 20px;
            justify-content: center;
            align-items: center;
            margin-top: 284px;
        }

        .image-grid img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            object-fit: cover;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: absolute;
            top: 69px;
            left: 161px;
        }

        .navbar ul {
            position: fixed;
            right: 0px;
            z-index: 100;
        }

        .navbar ul li {
            list-style: none;
            width: fit-content;
            margin: 5px 15px;
        }

        .logo-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            overflow: hidden;
        }

        .logo {
            width: 100%;
            height: 100%;
            clip-path: circle(0% at 50% 50%);
            animation: revealLogo 5s ease-in-out forwards;
            animation-delay: 2s;
        }

        @keyframes revealLogo {
            0% {
                clip-path: circle(0% at 50% 50%);
            }
            100% {
                clip-path: circle(100% at 50% 50%);
            }
        }

        .btn {
            margin: 0px;
            padding: 0px;
            border: none;
            outline: none;
            color: #FFF;
            cursor: pointer;
            position: relative;
            z-index: 0;
            border-radius: 12px;
            display: inline-block;
        }

        .btn::before {
            content: "";
            background: linear-gradient(
                45deg,
                #373737, #565656, #828385, #a0a1a4,
                #c0c0c2, #acbabf, #1f2124, #fffacd
            );
            position: absolute;
            top: -2px;
            left: -2px;
            background-size: 600%;
            z-index: -1;
            width: calc(100% + 5px);
            height: calc(100% + 5px);
            filter: blur(8px);
            animation: glowing 20s linear infinite;
            transition: opacity .3s ease-in-out;
            border-radius: 50px;
            opacity: 0;
        }

        @keyframes glowing {
            0% {background-position: 0 0;}
            50% {background-position: 400% 0;}
            100% {background-position: 0 0;}
        }

        .btn:hover::before {
            opacity: 1;
        }

        .btn:active:after {
            background: transparent;
        }

        .btn:active {
            color: #000;
            font-weight: bold;
        }

        #animate {
            opacity: 0;
            transform: translateY(100%);
            animation: enterFromBottom 1s ease-out forwards;
            animation-delay: 2s; 
        }

        @keyframes enterFromBottom {
            0% {
                transform: translateY(100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .h5 {
            width: 200px;
            margin: 45px 111px;
            padding: 0px 0px;
            top: 0px;
            color: #b3ac9f;
            position: fixed;
            cursor: default;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <form method="GET" action="{% url 'search_page' %}">
            <input type="text" name="query" class="search-box" placeholder="Search..."  value="{{ request.GET.query }}">
            <button type="submit" class="search-button">Search</button>
        </form>
    </div>
    
    <div class="h5" id="animate">
        <h5>INTERIOR DESIGN &<br> DECORATION</h5>
    </div>
    <div class="logo-container">
        <img src="{% static "images/Logo.png" %}" alt="Logo" class="logo">
    </div>
    <nav class="navbar" id="animate">
        <ul>
            <li><a href="/" class="btn"><img class="img1" src="{% static "images/home-icon-vector-removebg-preview.png" %}" alt=""height="50px" width="50px"></a></li>
            <li><a href="{% url 'search_page' %}" class="btn"><img src="{% static "images/search_icon.png" %}" alt="" height="47px" width="47px"></a></li>
            <li><a href="{% url 'about_us' %}" class="btn"><img class="img1" src="{% static 'images/OIP-removebg-preview.png' %}" alt="" height="50px" width="50px"></a></li>
            <li><a href="{% url 'contact' %}" class="btn"><img class="img1" src="{% static 'images/46020.png' %}" alt="" height="50px" width="50px"></a></li>
        </ul>
    </nav>
    <div class="container" id="animate">
        {% comment %} <div class="image-grid">
            <!-- Image links, replace with your own URLs and image sources -->
            <a href="{% url 'page' 1 %}" class="btn1">
                <img src="{% static 'images/Image-1.jpg' %}" alt="Image 1" class="btn">
                <div class="image-name"></div></a>
            <a href="{% url 'page' 2 %}" class="btn1">
                <img src="{% static 'images/Image-2.jpg' %}" alt="Image 2" class="btn">
                <div class="image-name"></div></a>
            <a href="{% url 'page' 3 %}" class="btn1">
                <img src="{% static 'images/Image-3.jpg' %}" alt="Image 3" class="btn">
                <div class="image-name"></div></a>
            <a href="{% url 'page' 4 %}" class="btn1">
                <img src="{% static 'images/Image-4.jpg' %}" alt="Image 4" class="btn">
                <div class="image-name"></div></a>
            <a href="{% url 'page' 5 %}" class="btn1">
                <img src="{% static 'images/Image-5.jpg' %}" alt="Image 5" class="btn">
                <div class="image-name"></div></a>
            <a href="{% url 'page' 6 %}" class="btn1">
                <img src="{% static 'images/Image-6.jpg' %}" alt="Image 6" class="btn">
                <div class="image-name"></div></a>
            <a href="{% url 'page' 7 %}" class="btn1">
                <img src="{% static 'images/Image-7.jpg' %}" alt="Image 7" class="btn">
                <div class="image-name"></div></a>
            <a href="{% url 'page' 8 %}" class="btn1">
                <img src="{% static 'images/Image-8.jpg' %}" alt="Image 8" class="btn">
                <div class="image-name"></div></a>
            <a href="{% url 'page' 9 %}" class="btn1">
                <img src="{% static 'images/Image-9.jpg' %}" alt="Image 9" class="btn">
                <div class="image-name"></div></a>
            <a href="{% url 'page' 10 %}" class="btn1">
                <img src="{% static 'images/Image-10.jpg' %}" alt="Image 9" class="btn">
                <div class="image-name"></div>
            </a>
        </div> {% endcomment %}
    </div>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    <div class="container">
        <div class="image-grid">
            {% for project in projects %}
                <a href="{% url 'page' project.id %}">
                    <img src="{% static 'images/Image-'|add:project.id|stringformat:'d' %}.jpg" alt="{{ project.title }}">
                    <div class="project-title">{{ project.title }}</div>
                </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
