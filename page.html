{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Data</title>
    <!-- Use the static tag for the stylesheet -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body style="background-color: #f6f4f1;">
    <!-- Use the static tag for the back button image -->
    <a href="/"><img src="{% static 'images/backbtn.png' %}" alt="backbtn" style="height: 40px; padding-top: 20px; margin: 0%;"></a>
    
    <div class="logo-container">
        <!-- Use the static tag for the logo -->
        <img src="{% static 'images/Logo.png' %}" alt="Logo" class="logo">
    </div>
    
    <div class="h5" id="animate" style="position:absolute;">
        <h5>INTERIOR DESIGN &<br> DECORATION</h5>
    </div>
    
    <div style="padding-top: 10%; display: flex; justify-content: center; align-items: center;" class="fade-in">
        <!-- Use the static tag for the project image -->
        <img src="{% static project.image %}" alt="{{ project.title }}" style="width: 1000px;">
    </div>
    
    <div style="font-family:Verdana, Geneva, Tahoma, sans-serif;padding-left: 250px; line-height: 25px;">
        <h2>DESIGN DETAILS OF {{ project.title }} PROJECT:</h2>
        <ul>
            <li>ROOM DIMENSIONS: {{project.Dimentions}}</li><br>
            <li>FURNITURE HIGHLIGHTS:<br>
                {{project.FurnitureHighlights}}
            </li><br>
            <li>ROOM HIGHLIGHTS:<br>
                {{project.RoomHighlights}}
            </li>
        </ul>
    </div>
</body>
</html>
